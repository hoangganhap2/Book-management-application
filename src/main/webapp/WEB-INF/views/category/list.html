<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<a href="/">Back to home</a>
<a href="/category/create">Create new category</a>
<h1>Category List</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td><a th:href="@{/category/view/__${category.id}__}" th:text="${category.name}"></a></td>
            <td th:text="${category.description}"></td>
            <td><a th:href="@{/category/edit/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__ }">Delete</a></td>
            <td><a th:href="@{/category/view/__${category.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/categories'(page = ${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number+1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/categories'(page = ${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
